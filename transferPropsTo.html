<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>transferPropsTo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="http://fb.me/react-0.12.2.js"></script>
	<script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
	<style type="text/css">
		body{margin: 25px;}
	</style>
</head>
<body>
	<script type="text/jsx">
		/* @jsx React.DOM*/
		var APP = React.createClass({
			render: function() {
				return (
					<div>
						<BButton href="javascript:alert('hello')" className="btn-primary">I <BIcon className=" glyphicon-heart"/> Button</BButton>
						<BButton href="javascript:alert('hello')" className="btn-success">I <BIcon className=" glyphicon-pencil"/> Button</BButton>
						<BButton href="javascript:alert('hello')" className="btn-danger">I <BIcon className=" glyphicon-inbox"/> Button</BButton>
					</div>
				)
			}
		});

		var BButton = React.createClass({
			render: function() {
				return this.transferPropsTo(<a className="btn">{this.props.children}</a>)
			}
		});

		var BIcon = React.createClass({
			render: function() {
				return this.transferPropsTo(<span className="glyphicon"></span>)
			}
		});

		React.renderComponent(<APP />, document.body);
	</script>
</body>
</html>
